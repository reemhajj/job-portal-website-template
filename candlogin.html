<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../job-portal-website-template/css/login.css">
    <title>Login & sign up</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form  action="Emp-login.php" method="GET">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://www.google.com/gmail/about/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://facebook.com/login" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/login" class="icon"><i class="fa-brands fa-github"></i></a>
                    
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="First Name" name="first">
                <input type="text" placeholder="Last Name" name="last">
                <input type="text" placeholder="Major" name="major">
                <input type="text" placeholder="Phonenb" name="phonenb">
                <input type="text" placeholder="Address" name="address">
                <input type="email" placeholder="Email" name="email1">
                <input type="password" placeholder="Password" name="pass1">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://www.google.com/gmail/about/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/login/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.github.com/login/" class="icon"><i class="fa-brands fa-github"></i></a>
                    
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="pass">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome, Friend!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../job-portal-website-template/js/login.js"></script>
</body>

</html>
